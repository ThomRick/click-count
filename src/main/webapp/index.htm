<html>
    <head>
        <script src="static/js/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <b>click count : </b><span id="count"></span>
            </div>
            <input id="clickButton" type="button" value="click"/>
        </div>
    </body>
</html>
<script>
    $(document).ready(function () {
        $.get("rest/click", function (data) {
            $('#count').text(data);
        });
        $('#clickButton').click(function () {
            $.post("rest/click", function (data) {
                $('#count').text(data);
            });
        });
    });
</script>

sudo: required
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_ee54fff58d9c_key -iv $encrypted_ee54fff58d9c_iv
  -in infra/travis-credentials.json.enc -out infra/travis-credentials.json -d
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
jobs:
  include:
  - stage: build
    script: docker build -t $DOCKER_USERNAME/click-count:$TRAVIS_COMMIT .
    deploy:
      provider: script
      skip_cleanup: true
      script: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" && docker push $DOCKER_USERNAME/click-count:$TRAVIS_COMMIT
      on:
        branch: master
  - stage: deploy
    script: docker build -t $DOCKER_USERNAME/gke-update infra
    deploy:
      provider: script
      skip_cleanup: true
      script: docker run $DOCKER_USERNAME/gke-update $TRAVIS_COMMIT
      on:
        branch: master

sudo: required
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_ee54fff58d9c_key -iv $encrypted_ee54fff58d9c_iv
  -in infra/credentials/travis.json.enc -out infra/credentials/travis.json -d
- openssl aes-256-cbc -K $encrypted_ee54fff58d9c_key -iv $encrypted_ee54fff58d9c_iv
  -in infra/credentials/terraform.json.enc -out infra/credentials/terraform.json -d
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
jobs:
  include:
  - stage: build
    script: docker build -t $DOCKER_USERNAME/click-count .
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker push $DOCKER_USERNAME/click-count
      - docker tag $DOCKER_USERNAME/click-count $DOCKER_USERNAME/click-count:$TRAVIS_COMMIT
      - docker push $DOCKER_USERNAME/click-count:$TRAVIS_COMMIT
      on:
        branch: master
  - stage: deploy
    script:
    - docker build -t $DOCKER_USERNAME/click-count-infra infra
    deploy:
      provider: script
      skip_cleanup: true
      script: docker run $DOCKER_USERNAME/click-count-infra staging $TRAVIS_COMMIT
      on:
        branch: master

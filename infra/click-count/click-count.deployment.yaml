apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: click-count
  labels:
    k8s-app: simple
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: simple
    spec:
      containers:
        - name: click-count
          image: thomrick/click-count:{{VERSION}}
          env:
            - name: REDIS_HOST
              value: redis
          ports:
            - name: http
              containerPort: 8080